 <!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Public API</title>
    <script src="https://use.fontawesome.com/cb99fecadf.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">     
    <link href='https://fonts.googleapis.com/css?family=Changa+One:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/lightgallery.css"/>
    <link rel="stylesheet" href="css/main.css"/>
      
  </head>

  <body>
 
     <header> 

     <h2>Public Api</h2>
      
     </header>

     <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feeder</h1>
            <p>Choose which kind of animal you'd like to return photos of...</p>
          </div>
          <ul class="filter-select">
            <li><button>Dog</button></li>
            <li><button>Cat</button></li>
            <li><button>Moose</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>

      <div id="lightgallery" class="lightbox">
          
        
      </div> <!-- lightgallery -->  
       </div>
     
    
          <script src="js/jquery-2.2.1.min.js"></script>
          <script src="js/lightgallery.js"></script>
            <!--  lightgallery plugins  -->
           <script src="js/lg-thumbnail.js"></script>
           <script src="js/lg-fullscreen.js"></script>
           <script src="js/lg-autoplay.js"></script>
    
  
          <script src="js/main.js"></script>

        
         <script type="text/javascript">
              $(document).ready(function() {
                  $("#lightgallery").lightGallery(); 
              });
         </script>
          

  </body>
</html>
