<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
  <div class="wrapper">
  <h1>Pokemon Search</h1>
  <h4>Enter a name or any number</h4>
  <form>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="pikachu">
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <input type="number" class="form-control" id="number" placeholder="1 to 721">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <button id="sender" type="submit" class="btn btn-default btn-block">Submit</button>
      </div>
    </div> 

   
    <div class="column">
      <div class="chris">

       <h4 class="gallery">Gallery of magic!</h4>
        <div class="pokemon">
         

        </div>
        </div>
        </div> <!-- wrapper -->

      </div>
      <div class="chris2">
        <span class="pokemonName"></span>
        </div>

    </div>
  </form>
</div>
</body>
</html>
